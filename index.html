<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant DSA Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="container">
        <div class="toolbar">
            <div class="brand">
                <i class="fas fa-code-branch"></i> DSA STUDIO
            </div>
            <div class="toolbar-controls">
                <select id="themeSelect">
                    <option value="dark">üåô Dark Neon</option>
                    <option value="light">‚òÄÔ∏è Solarized Light</option>
                    <option value="ocean">üåä Oceanic Blue</option>
                    <option value="forest">üå≤ Emerald Forest</option>
                </select>
                <select id="dsType">
                    <option value="stack">üìö Stack (LIFO)</option>
                    <option value="queue">üéØ Queue (FIFO)</option>
                    <option value="linkedlist">üîó Linked List</option>
                    <option value="tree">üå≥ Binary Tree</option>
                </select>
                <button onclick="clearEditor()" class="btn-danger">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('editor')">
                <i class="fas fa-edit editor-icon"></i> Text Editor
            </button>
            <button class="tab-btn" onclick="switchTab('visualizer')">
                <i class="fas fa-project-diagram visualizer-icon"></i> Visualizer
            </button>
        </div>

        <div class="main-content">
            <div id="editorTab" class="tab-content active">
                <div class="editor-header">
                    <span><i class="fas fa-file-alt"></i> Active Document</span>
                    <div class="editor-controls">
                        <button id="undoBtn" onclick="undo()" disabled title="Undo">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button id="redoBtn" onclick="redo()" disabled title="Redo">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                </div>
                <textarea id="textEditor" placeholder="‚ú® Start typing or paste text here..."></textarea>
                <div class="stats">
                    <span><i class="fas fa-font"></i> Words: <strong id="wordCount">0</strong></span>
                    <span><i class="fas fa-keyboard"></i> Chars: <strong id="charCount">0</strong></span>
                    <span><i class="fas fa-history"></i> History: <strong id="undoCount">1</strong></span>
                </div>
            </div>

            <div id="visualizerTab" class="tab-content">
                <div class="ds-info" id="dsInfo">
                    <i class="fas fa-info-circle"></i> Select a data structure to see how your text is organized!
                </div>
                <div class="viz-controls">
                    <label class="toggle-sync">
                        <input type="checkbox" id="autoSync" checked> 
                        <span>üîÑ Auto-sync</span>
                    </label>
                    <button onclick="syncFromEditor()" class="btn-sync">
                        <i class="fas fa-sync"></i> Sync Now
                    </button>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="üîç Search words..." onkeypress="if(event.key==='Enter') searchElement()">
                        <button onclick="searchElement()"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="visualizationArea">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ú®</div>
                        <p>Your visualization will appear here!</p>
                        <p class="empty-state-hint">Switch to the Text Editor tab and start typing</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
